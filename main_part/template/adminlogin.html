{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Admin Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css2/log/style2.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="{% static 'images/logoo.jpg' %}" type="image/png">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'images/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'images/bg.svg' %}">
		</div>
		<div class="login-content">
			
				<img src="{% static 'images/avatar.svg' %}">
				<form action="/adminlogin" method="POST">
					{% csrf_token %}
				<h2 class="title">Welcome !</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="Username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name="password" class="input" required>
            	   </div>
            	</div>
			
            	
            	<input type="submit" class="btn" value="Login">
				
					<a href="forgetpass_admin">Forgot Password?</a><br>
					
						<center><a href="{% url 'adminregi' %} ">Sign Up</a></center> <br>
					
				
				<a href="{% url '/' %} ">Home</a>
				{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

            </form>
			
        </div>
    </div>

    <script src="{% static 'js2/log/main.js' %}"></script>
</body>
</html>
